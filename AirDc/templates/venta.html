{% extends 'nav.html' %}
{% block content %}
{% load static %}
<br><br><br>
      <!-- Our  Glasses section -->
      <div class="glasses">
         <div class="container">
            <div class="card-deck">
               {% for productos in producto %}
               <div class="col-md-6 col-lg-4 mt-4">
                  <div class="card" style="width: 23rem;">
                   <div class="card-block">
                     <img alt="Card image cap" class="card-img-top img-fluid" src="{{ productos.img_producto.url }}" />
                     <div class="card-body">
                        <h5 class="card-title">{{ productos.nombre_producto }}</h5>
                        <p class="card-text description" style="height:72px;">{{ productos.descript_producto }}</p>
                        <a href="#" class="btn btn-primary mt-2">Añadir al carrito</a>
                      </div>
                    </div>
                  </div>
               </div>
               {% endfor %}
               <div class="col-md-12">
                  <a class="read_more" href="#">Leer más</a>
               </div>
            </div>
         </div>
      </div>
      <!-- end Our  Glasses section -->
{% endblock %}
